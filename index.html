<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="shortcut icon" href="images/quotey_dribbble-removebg-preview.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!-- JS -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="title">Quote of the day.</div>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                <p class="quote">Never idealize others. They will never live up to your expectations.</p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Leo Buscaglia</span>
            </div>
        </div>
        <div class="btns">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-volume-up"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
                </ul>
                <button type="button">New Quote</button>
            </div>
        </div>
    </div>
</body>

</html>
